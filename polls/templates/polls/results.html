{% extends 'polls/base.html' %}

{% block content %}

<div class="polls-container">
  <p class="question">Results for {{ question }}</p>
  {% for answer in answers %}
    <p>{{ answer }} - {{ answer.votes }}</p>
  {% endfor %}
  <a href="{% url 'polls:index' %}" class="btn">Home</a>
</div>

{% endblock content %}
